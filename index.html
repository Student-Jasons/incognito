<div class="container mx-auto flex px-5 py-24 pt-64 md:flex-row flex-col items-center">
  <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
    <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-pink-200">incognito
      <br class="hidden lg:inline-block">The world's most secure messenger for hardware level
    </h1>

      <button id="scrollButton4" class="ml-4 inline-flex text-pink-200 bg-pink-100 border-0 py-2 px-6 focus:outline-none hover:bg-pink-100 rounded text-lg">https://github.com/Student-Jasons/incognito</button>

<section class="text-pink-100 body-font relative bg-pink-200">
<div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
  <div class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
    <iframe width="100%" height="100%" class="absolute inset-0" frameborder="0" title="map" marginheight="0" marginwidth="0" scrolling="no" src="https://maps.google.com/maps?width=100%&height=600&hl=en&q=메시지 보내기&ie=UTF8&t=&z=14&iwloc=B&output=embed" style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
    <div class="bg-pink-200 relative flex flex-wrap py-6 rounded shadow-md">
      <div class="lg:w-1/2 px-6">
        <h2 class="title-font font-semibold text-black tracking-widest text-xs">ADDRESS</h2>
        <p class="mt-1 text-pink-300">메시지 보내기</p>
      </div>
      <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
        <h2 class="title-font font-semibold text-black tracking-widest text-xs">EMAIL</h2>
        <a class="text-pink-300 leading-relaxed">메시지 입력</a>
        <h2 class="title-font font-semibold text-black tracking-widest text-xs mt-4">PHONE</h2>
        <p class="leading-relaxed text-pink-300">이메일 주소</p>
      </div>
    </div>
  </div>
  <div class="lg:w-1/3 md:w-1/2 bg-pink-200 flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
    <h2 class="text-pink-100 text-lg mb-1 font-medium title-font">Contact Us</h2>
    <div class="relative mb-4">
      <label for="name" class="leading-7 text-sm text-pink-100">Name</label>
      <input type="text" id="name" name="name" class="w-full bg-pink-200 rounded border border-pink-100 focus:border-pink-200 focus:ring-2 focus:ring-pink-100 text-base outline-none text-pink-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>
    <div class="relative mb-4">
      <label for="email" class="leading-7 text-sm text-pink-100">Email</label>
      <input type="email" id="email" name="email" class="w-full bg-pink-200 rounded border border-pink-100 focus:border-pink-200 focus:ring-2 focus:ring-pink-100 text-base outline-none text-pink-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>
    <div class="relative mb-4">
      <label for="message" class="leading-7 text-sm text-pink-100">Message</label>
      <textarea id="message" name="message" class="w-full bg-pink-200 rounded border border-pink-100 focus:border-pink-200 focus:ring-2 focus:ring-pink-100 h-32 text-base outline-none text-pink-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
    </div>
    <button id="sendMessage" class="text-pink-100 bg-pink-400 border-0 py-2 px-6 focus:outline-none hover:bg-pink-500 rounded text-lg">이메일 주소 입력</button>
    <!-- <p class="text-xs text-gray-500 mt-3">Chicharrones blog helvetica normcore iceland tousled brook viral artisan.</p> -->
  </div>
